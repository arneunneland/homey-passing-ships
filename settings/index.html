<!DOCTYPE html>
<html>
  <head>
    <!-- The '/homey.js' script must be included in your settings view to work -->
    <script
      type="text/javascript"
      src="/homey.js"
      data-origin="settings"
    ></script>
  </head>
  <body>
    <header class="homey-header">
      <h1 class="homey-title">Log</h1>
    </header>

    <fieldset class="homey-form-fieldset">
      <div class="homey-form-group">
        <label class="homey-form-label" for="log">Log</label>
        <textarea class="homey-form-input" cols="50" rows="25" id="log" ></textarea>
      </div>
    </fieldset>


    <script type="text/javascript">
      // a method named 'onHomeyReady' must be present in your code
      function onHomeyReady(Homey) {
        // Tell Homey we're ready to be displayed
        Homey.ready();

        
        var logElement = document.getElementById("log");

        Homey.api("GET", "/log", { foo: "bar" }, function (err, result) {
            if (err) return Homey.alert(err);
            logElement.value = result;
        });

      }
    </script>
  </body>
</html>
